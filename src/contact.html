<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bitcoin Time Machine</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <a href="/" class="text-xl font-bold text-gray-800">Bitcoin Time Machine</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-900">Contact Us</h1>
            
            <div class="max-w-lg mx-auto">
                <p class="text-gray-700 mb-8 leading-relaxed">Have questions or concerns? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Send Message
                        </button>
                    </div>
                </form>

                <div class="mt-8 space-y-4">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">Email</h2>
                        <p><a href="mailto:ksanjeev284@gmail.com" class="text-blue-600 hover:text-blue-800 hover:underline">ksanjeev284@gmail.com</a></p>
                    </div>
                    
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">Website</h2>
                        <p><a href="https://bitcointimemachine.shop" class="text-blue-600 hover:text-blue-800 hover:underline">bitcointimemachine.shop</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-6 text-sm text-gray-600">
                <a href="/privacy-policy" class="hover:text-gray-900">Privacy Policy</a>
                <a href="/terms-of-service" class="hover:text-gray-900">Terms of Service</a>
                <a href="/contact" class="hover:text-gray-900">Contact</a>
            </div>
            <div class="text-center mt-4 text-sm text-gray-500">
                2024 Bitcoin Time Machine. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
